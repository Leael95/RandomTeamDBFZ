<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>DBFZ Team Generator</title>
  </head>
  <body>
    <h1 class="text-center text-light">Random Team Generator DBFZ</h1>

    <div class="container">
      <div class="card-group">

        <div class="card m-1 p-1">
          <img id="charImg1" src="img/1.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 id="char1" class="card-title text-center fw-bold"></h5>
            <p id="assistCharacter1" class="card-text text-center fst-italic fw-bold"></p>
            <p class="card-text text-center fw-bold"><span class="text-muted">POINT</span></p>
          </div>
        </div>

        <div class="card m-1 p-1">
          <img id="charImg2" src="img/2.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 id="char2" class="card-title text-center fw-bold"></h5>
            <p id="assistCharacter2" class="card-text text-center fst-italic fw-bold"></p>
            <p class="card-text text-center fw-bold"><span class="text-muted">MID</span></p>
          </div>
        </div>

        <div class="card m-1 p-1">
          <img id="charImg3" src="img/3.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 id="char3" class="card-title text-center fw-bold"></h5>
            <p id="assistCharacter3" class="card-text text-center fst-italic fw-bold"></p>
            <p class="card-text text-center fw-bold"><span class="text-muted">ANCHOR</span></p>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <input type="button" class="btn-grad" value="randomize" onclick="randomTeam()">
      </div>

      <div class="d-flex justify-content-center">
        <img src="img/LogoDBFZ.png" alt="Logo DBFZ">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
